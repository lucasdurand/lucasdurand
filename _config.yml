# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: A Resume Of Sorts
author: Lucas Durand
logo: home/ldlogo.png

only_build_toc_files: true
exclude_patterns:
  - _build
  - .venv

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  exclude_patterns:
    - _build
    - .venv

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: resume.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/lucasdurand/lucasdurand  # Online location of your book
  branch: gh-pages  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  
sphinx:
  local_extensions:
    jb_flags: _ext
    only_heading_html: _ext
  extra_extensions:
    - jb_flags
    - only_heading_html
  config:
    site: true
    resume: false
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js
    - https://kit.fontawesome.com/1e92b0bb3c.js
    html_favicon: home/favicon.ico
    myst_enable_extensions: 
    - html_image
    - colon_fence
    html_title: "Lucas Durand â€” Data & Technology Leader"
    html_short_title: "Lucas Durand"