name: Build HTML and Export PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  html_to_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # --- Build step (Python / uv) ---
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build site (example)
        run: |
          # Replace this with *your* build command.
          # Examples:
          # uv run python -m your_package.build
          # uv run mkdocs build
          # uv run jupyter-book build .
          uv run jb build ./ --builder=html --toc=_resume_toc.yml --config=_resume_config.yml && uv run python make_resume_view.py

      # ---- PDF step (Playwright) ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Render PDF
        run: |
          node html_to_pdf.mjs ./_build/html/index.html ./Lucas\ Durand.pdf

      # --- Upload artifact ---
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdf
          path: ./Lucas\ Durand.pdf
          if-no-files-found: error
          
      # --- Commit PDF back to repo ---
      - name: Commit PDF
        run: |
          set -e

          git status
          git add ./Lucas\ Durand.pdf

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Update generated resume PDF"
          git push