name: Build HTML and Export PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  html_to_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # --- Build step (Python / uv) ---
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build site (example)
        run: |
          # Replace this with *your* build command.
          # Examples:
          # uv run python -m your_package.build
          # uv run mkdocs build
          # uv run jupyter-book build .
          uv run jb build ./ --builder=html --toc=_resume_toc.yml --config=_resume_config.yml && uv run python make_resume_view.py

      # ---- PDF step (Playwright) ----
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm i -D playwright
          npx playwright install --with-deps chromium

      - name: Render PDF
        run: |
          node html_to_pdf.mjs ./build/html/index.html ./build/out/Lucas\ Durand.pdf

      # --- Upload artifact ---
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: ./out/Lucas\ Durand.pdf
