name: Build HTML and Export PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  html_to_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      # --- Build step (Python / uv) ---
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Build site (example)
        run: |
          # Replace this with *your* build command.
          # Examples:
          # uv run python -m your_package.build
          # uv run mkdocs build
          # uv run jupyter-book build .
          uv run jb build ./ --builder=html --toc=_resume_toc.yml --config=_resume_config.yml && uv run python make_resume_view.py

      # --- HTML -> PDF ---
      - name: Convert HTML to PDF
        uses: fifsky/html-to-pdf-action@v0.1.0
        with:
          htmlFile: ./_build/html/index.html
          outputFile: ./out/Lucas Durand.pdf
          pdfOptions: '{"format":"A4","printBackground":true,"margin":{"top":"10mm","left":"10mm","right":"10mm","bottom":"10mm"}}'
        # Inputs documented in the action README. :contentReference[oaicite:3]{index=3}

      # --- Upload artifact ---
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-output
          path: ./out/Lucas Durand.pdf
